<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>1.3.a</title>
</head>
<body>
    <div id="container">
        <div id="header">Countdown Clock</div>
        <div id="clock">
            <div class="frame">
                <div class="number">14</div>
                <div class="content">Days</div>
            </div>
            <div class="frame">
                <div class="number">23</div>
                <div class="content">Hours</div>
            </div>
            <div class="frame">
                <div class="number">58</div>
                <div class="content">Minutes</div>
            </div>
            <div class="frame">
                <div class="number">23</div>
                <div class="content">Seconds</div>
            </div>
        </div>
    </div>
</body>
</html>
